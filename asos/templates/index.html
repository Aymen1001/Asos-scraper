<!DOCTYPE html>
<html>
<head>
	<title>Asos Scraper</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<br>
		<br>
		<br>
		<h1 class="text-center">ASOS Scraper</h1>
		<hr>
		<br>
		<br>
		<br>


		<form action="/" method="POST">
			<div class="col-md-4">
				<div class="input-group mb-3">
				  <span class="input-group-text" id="inputGroup-sizing-default">Product name</span>
				  <input type="text" class="form-control"name="product" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required="required">
				</div>
			</div>
			<div class="col-md-4">
				<div class="input-group mb-3">
					<select class="input-block form-select" name="gender" aria-label="Default select example" te>
					  <option value="">Choose gender (All by default)</option>
					  <option value="1000">Women</option>
					  <option value="1001">Man</option>
					  <option value="2001">Unisex</option>


					</select>
				</div>
			</div>
			<div class="col-md-4">
				<div class="input-group mb-3">
				  <span class="input-group-text" name="pages" id="inputGroup-sizing-default">Number of pages</span>
				  <input type="number" class="input-block form-control" name="pages" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required="required" max="50" min="0">
				</div>
			</div>
			<br>
			<br>
			
			<div class="text-center">
		       <button type="submit" class="btn btn-success" value="submit">Collect</button>
		    </div>
		</form>
		


	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
